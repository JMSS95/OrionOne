services:
  # Nest.js Backend API
  orionone-backend:
    build:
      context: ./nest-backend
      dockerfile: Dockerfile
      target: development
    container_name: orionone_backend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./nest-backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-postgres}@orionone-db:5432/${DB_DATABASE:-orionone}?schema=public
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-7d}
      - REDIS_HOST=orionone-redis
      - REDIS_PORT=6379
      - MEILISEARCH_HOST=http://orionone-meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY:-masterKey}
      - PORT=3001
    depends_on:
      orionone-db:
        condition: service_healthy
      orionone-redis:
        condition: service_started
    networks:
      - orionone_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend Application
  orionone-frontend:
    build:
      context: ./next-frontend
      dockerfile: Dockerfile
      target: development
    container_name: orionone_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./next-frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - orionone-backend
    networks:
      - orionone_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  orionone-db:
    image: postgres:16-alpine
    container_name: orionone_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-orionone}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - orionone_pgdata:/var/lib/postgresql/data
    networks:
      - orionone_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  orionone-redis:
    image: redis:7-alpine
    container_name: orionone_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD:-}",
      ]
    volumes:
      - orionone_redisdata:/data
    networks:
      - orionone_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Meilisearch - AI-powered Search Engine
  orionone-meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: orionone_meilisearch
    restart: unless-stopped
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    environment:
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey}
      MEILI_NO_ANALYTICS: ${MEILI_NO_ANALYTICS:-true}
      MEILI_HTTP_ADDR: 0.0.0.0:7700
    volumes:
      - orionone_meilisearch:/meili_data
    networks:
      - orionone_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:7700/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Mailpit - Email Testing
  orionone-mailpit:
    image: axllent/mailpit:latest
    container_name: orionone_mailpit
    restart: unless-stopped
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_UI_PORT:-8025}:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - orionone_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8025",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy
  orionone-nginx:
    image: nginx:alpine
    container_name: orionone_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - orionone-backend
      - orionone-frontend
    networks:
      - orionone_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  orionone_network:
    driver: bridge

volumes:
  orionone_pgdata:
    driver: local
  orionone_redisdata:
    driver: local
  orionone_meilisearch:
    driver: local

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: orionone-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: orionone
      POSTGRES_USER: orionone
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orionone"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orionone_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: orionone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orionone_network

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.25
    container_name: orionone-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKeyForDevelopment123
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7700/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orionone_network

  # Mailpit (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: orionone-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - orionone_network

  # Nest.js Backend
  backend:
    build:
      context: ./nest-backend
      dockerfile: Dockerfile
      target: development
    container_name: orionone-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://orionone:secret@postgres:5432/orionone
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_KEY: masterKeyForDevelopment123
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 7d
    volumes:
      - ./nest-backend:/app
      - backend_node_modules:/app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # meilisearch:
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orionone_network

  # Next.js Frontend
  frontend:
    build:
      context: ./next-frontend
      dockerfile: Dockerfile
      target: development
    container_name: orionone-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://backend:3001
      NEXT_PUBLIC_APP_NAME: OrionOne ITSM
      NEXT_PUBLIC_APP_URL: http://localhost
    volumes:
      - ./next-frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orionone_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: orionone-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - orionone_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  backend_node_modules:
    driver: local
  backend_uploads:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local

networks:
  orionone_network:
    driver: bridge

services:
  # Laravel + PHP-FPM
  orionone-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orionone_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=orionone-db
      - DB_PORT=5432
      - DB_DATABASE=orionone
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - REDIS_HOST=orionone-redis
      - REDIS_PORT=6379
    depends_on:
      orionone-db:
        condition: service_healthy
      orionone-redis:
        condition: service_started
    networks:
      - orionone_network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Vite Frontend Dev Server
  orionone-frontend:
    image: node:20-alpine
    container_name: orionone_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "${VITE_PORT:-5173}:5173"
    command: npm run dev -- --host 0.0.0.0
    environment:
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5173
    networks:
      - orionone_network

  # PostgreSQL Database
  orionone-db:
    image: postgres:16-alpine
    container_name: orionone_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-orionone}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - orionone_pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - orionone_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  orionone-redis:
    image: redis:7-alpine
    container_name: orionone_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD:-}",
      ]
    volumes:
      - orionone_redisdata:/data
    networks:
      - orionone_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Meilisearch - AI-powered Search Engine
  orionone-meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: orionone_meilisearch
    restart: unless-stopped
    ports:
      - "${MEILISEARCH_PORT:-7700}:7700"
    environment:
      MEILI_ENV: ${MEILI_ENV:-development}
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey}
      MEILI_NO_ANALYTICS: ${MEILI_NO_ANALYTICS:-true}
      MEILI_HTTP_ADDR: 0.0.0.0:7700
    volumes:
      - orionone_meilisearch:/meili_data
    networks:
      - orionone_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--spider",
          "http://localhost:7700/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Web Server
  orionone-nginx:
    image: nginx:alpine
    container_name: orionone_nginx
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - orionone-app
    networks:
      - orionone_network

networks:
  orionone_network:
    driver: bridge

volumes:
  orionone_pgdata:
    driver: local
  orionone_redisdata:
    driver: local
  orionone_meilisearch:
    driver: local
